<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sing In">
    <meta name="author" content="Cranes Team">
    <link rel="icon" href="../../../../favicon.ico"> <!--TODO Icon-->

    <title>Cranes Party. Sing In</title>

    <script type="text/javascript">
        "use strict";

        //IE redirect
        var userAgent = window.navigator.userAgent;
        if (userAgent.indexOf('MSIE') >= 0 || userAgent.indexOf('Trident') >= 0)
            document.location.replace('ie.html');
    </script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}">

    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
<body class="text-center">
<div class="container">

    <form class="form-signin" id="signin" method="post" th:action="@{/signin}">
        <img alt="" class="my-4" th:src="@{/img/logo-black.svg}" height="150" width="150">

        <h1 class="mb-4">Sign In</h1>

        <label class="sr-only" for="email">Email address</label>

        <input autofocus class="form-control" id="email" name="username" placeholder="Email address"
               required type="username">

        <label class="sr-only" for="password">Password</label>
        <div id="show-password">
            <input class="mb-2 form-control" id="password" minlength="8" name="password" placeholder="Password"
                   required type="password">
            <div class="btn far fa-eye" onclick="showPassword();"><i></i></div>
        </div>

        <div class="row">
            <div class="checkbox mb-3 text-left col" id="remember-me">
                <label><input type="checkbox" value="remember-me"> Remember me</label>
            </div>
            <a class="col text-right" id="forgot-password" href="passwordrecovery.html">Forgot password?</a>
        </div>

        <button class="mb-4 btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <a id="registration" href="registration.html" th:href="@{/registration}">Don't have an account? Sign Up</a>
    <p class="my-5 text-muted align-content-end">Copyright &copy; 2019 Cranes. Rights not reserved yet :)</p>
</div>
</body>

<script type="text/javascript">
    "use strict";

    //Show password characters
    function showPassword() {
        const passwordField = document.getElementById('show-password');

        if (passwordField.children[0].type === "password") {
            passwordField.children[0].type = "text";
            passwordField.children[1].classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordField.children[0].type = "password";
            passwordField.children[1].classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
</html>
